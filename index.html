<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <!-- dailyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="">
  <!-- start nav  -->
  <nav class="w-11/12 mx-auto flex justify-between items-center py-5">
    <div class="nav-logo flex items-center gap-2">
      <img class="w-16" src="./assets/logo.png" alt="">
      <p class="text-2xl font-bold text-[#006747]">Emergency <br>Service</p>
    </div>

    <div class="flex items-center gap-4">
      <div class="bg-[#41ff6b1a] px-10 py-3 flex gap-3 rounded-full ">
        <p class="font-bold">0</p>
        <img class="w-6" src="./assets/heart.png" alt="">
      </div>
      <div class="flex items-center gap-4">
        <div class="bg-[#41ff6b1a] px-10 py-3 flex gap-3 rounded-full ">
          <p class="font-bold">100</p>
          <img class="w-6" src="./assets/coin.png" alt="">
        </div>

        <button class="bg-[#00a63e] px-10 py-3 rounded-full text-white">2 Copy</button>
      </div>
  </nav>

  <main>
    <!-- Hero Section -->
    <section class=" bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] py-5 text-center">
        <img class="w-20 mx-auto" src="./assets/logo-dark.png" alt="">
        <h1 class="text-white py-4 text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
        <h2 class="text-white text-lg">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
          Bangladesh</h2>
    </section>
  </main>

  <!-- scripts -->
  <script src="./scripts/script.js"></script>
</body>

</html>
